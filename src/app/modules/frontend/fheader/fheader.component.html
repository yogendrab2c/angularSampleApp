

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/{{sitelang}}/home" >{{'header.name' | translate}}</a>
      </div>
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"><a routerLink="/{{sitelang}}/home" >{{'header.home' | translate}}</a></li>

        <li routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"

        <li><a [class.active]="currentlang=='en'" (click)="switchLanguage('en')" routerLink="/{{page}}">En</a></li>

      </ul>

  </nav>
